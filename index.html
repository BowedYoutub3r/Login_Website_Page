<!DOCTYPE html>
<style>
    @keyframes backgroundChange {
        0% { opacity: 1; }
        45% { opacity: 1; }
        55% { opacity: 0; }
        100% { opacity: 0; }
    }

    .backgrounds {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        animation: backgroundChange 60s infinite;
        z-index: -1;
    }

    .backgrounds:nth-child(2) {
        animation-delay: -30s;
    }

    body {
        background-color: transparent;
    }

    }

    }

    }
